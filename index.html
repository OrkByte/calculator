<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="resultSection">
            <form>
                <input id="display" type="text">
            </form>
        </div>
        <div id="btnSection">
            <div id="numberSection">
                <button id="btnOne">1</button>
                <button id="btnTwo">2</button>
                <button id="btnThree">3</button>
                <button id="btnFour">4</button>
                <button id="btnFive">5</button>
                <button id="btnSix">6</button>
                <button id="btnSeven">7</button>
                <button id="btnEight">8</button>
                <button id="btnNine">9</button>
                <button id="btnClear">c</button>
                <button id="btnZero">0</button>
                <button id="btnDot">.</button>
                <button id="btnDel"><</button>
            </div>
            <div id="operatorSection">
                <button id="btnAdd">+</button>
                <button id="btnSubtract">-</button>
                <button id="btnMultiply">x</button>
                <button id="btnDivide">:</button>
                <button id="btnEqual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
